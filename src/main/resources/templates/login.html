<!DOCTYPE html>
<html
      xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>Login Page</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <link th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{webjars/bootstrap/3.3.7/css/bootstrap-theme.css}" rel="stylesheet" href="webjars/bootstrap/3.3.7/css/bootstrap-theme.css"/>
</head>
<body>
  <div class="container">
      <div class="row">
          <div class="col-md-3 "></div>
          <div class="col-md-6 col-xs-12">
              <div th:if="${param.error}">
                  login ou mot de passe invalide
              </div>
              <div th:if="${param.logout}">
                  vous vous etes deconnecte
              </div>
              <form th:action="@{/login}" method="post">
                  <div class="form-group">
                      <label for="username">User Name :</label>
                      <input type="text" class="form-control" id="username" name="username" placeholder="Login"/>
                  </div>
                  <div class="form-group">
                      <label for="password">Password:</label>
                      <input type="password" class="form-control" id="password" placeholder="Password"/>
                  </div>
                 <input type="submit" value="Sign In" class="btn btn-default"/>
              </form>
          </div>
      </div>

  </div>


  <script th:src="@{webjars/jquery/1.11.1/jquery.min.js}" src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script th:src="@{webjars/bootstrap/3.3.7/js/bootstrap.min.js}" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"/>
</body>
</html>
